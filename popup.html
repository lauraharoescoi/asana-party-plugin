<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">

    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif; width: 250px; padding: 15px; text-align: center; color: #333; }
    h3 { margin-top: 0; color: #141414; }
    p { font-size: 14px; line-height: 1.5; }
    .active { color: green; font-weight: bold; }
    .toggle-btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }
    .toggle-btn:hover {
      background-color: #45a049;
    }
    .text-input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
